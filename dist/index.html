<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script><script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script><link href="http://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet" type="text/css"><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script><script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFoI4Tv2fTEgRhBSWn9UtWsJX2_J2-DLg&libraries=places"></script><script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerwithlabel/src/markerwithlabel.js"></script><script src="js/main.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/0.1.11/slideout.min.js"></script><style>
@import url(http://weloveiconfonts.com/api/?family=fontawesome|maki);[class*=fontawesome-]:before{font-family:FontAwesome,sans-serif}[class*=maki-]:before{font-family:maki,sans-serif}.container{max-width:1024px}body{padding-top:50px;height:100%}.map{height:80vh}body,div,h1,h2,li,p,ul{padding:0;margin:0;font-family:Oswald,sans-serif;color:#383838}h3{font:700 24px/29px;border-bottom:2px solid #333}.data-label,.map-label{font-weight:700}.news-container{text-align:left}.navbar-custom{background-color:#168ccc;color:#fff;position:fixed;top:0;left:0;width:100%;height:50px}.navbar-custom a{color:#fefefe}.navbar-header{font:700 24px/29px;font-family:Oswald,sans-serif}.labels,.menu-section-title{font-family:Oswald,sans-serif}.hamburger-menu,.input-group{display:inline-table}.menu,.slideout-menu{padding-top:50px;position:fixed;right:0;bottom:20;z-index:1;max-width:80vw;height:100%;overflow-y:visible;-webkit-overflow-scrolling:touch;display:none;background-color:#fff}.slideout-menu{right:auto}.menu-section-title{margin-top:10px;margin-bottom:0}.panel,.slideout-panel{padding-top:50px;position:relative;z-index:0}.panel{text-align:center;padding-top:5px;min-height:100%}.slideout-open,.slideout-open .slideout-panel,.slideout-open body{overflow:hidden}.slideout-open .slideout-menu{display:block}.info-window-container{text-align:left}.labels{color:#000;background-color:#fff;font-size:10px;font-weight:700;text-align:center;width:25px;border:0;white-space:nowrap}
</style><title>Living in Balham</title></head><body><div id="container"><header><div class="navbar navbar-custom navbar-fixed-top"><div class="navbar-header"><span id="toggle-button" class="hamburger-menu navbar-brand">â˜°</span> <a class="navbar-brand" href="#">Balham</a></div></div></header><nav id="menu" class="menu slideout-menu"><div id="menu-header" class="menu-header"><form class="navbar-form"><div class="form-group"><div class="input-group"><input type="text" class="form-control" placeholder="What are you searching for?" data-bind="value:filter, valueUpdate: 'afterkeydown'"> <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span></div></div></form></div><div id="menu-content" data-bind="foreach: categories"><div data-bind="if: $parent.selectedPlaces()[$data]().length > 0"><div class="menu-default"><h1 class="menu-section-title place-category" data-bind="text: $data"></h1><ul class="menu-section" data-bind="foreach: $parent.selectedPlaces()[$data]"><li class="menu-section-item place-item"><span class="map-label" data-bind="text:label"></span> <span id="place-name" class="place-name" data-bind="text:name, click:showInfoWindow"></span></li></ul></div></div></div></nav><div id="panel" class="container slideout-panel"><div class="row center-content clearfix"><div class="col-md-12"><div class="map" data-bind="map: location"></div><div id="places-attribution"></div></div></div><div class="row center-content clearfix"><div class="col-md-9"><div class="wikipedia-container news-container"><h3 id="wiki-header">About Balham</h3><div data-bind="if: wikiError"><div class="error-message" data-bind="text: wikiError"></div></div><ul id="wikipedia-links" data-bind="foreach: wikiArticles"><li><h5 id="wiki-article-title" data-bind="text:title"></h5><span id="wiki-snippet" data-bind="text:snippet"></span> <span class="url"><a data-bind="attr: { href: url }, text: url"></a></span></li></ul></div></div><div class="col-md-3"><div class="theGuardian-container news-container"><h3 id="News-header">Balham in the news</h3><div data-bind="if: guardianError"><div class="error-message" data-bind="text: guardianError"></div></div><ul id="News-links" data-bind="foreach: theGuardianArticles"><li><h5 class="url"><a data-bind="attr: { href: url }, text: title"></a></h5></li></ul></div></div></div></div></div><div style="display:none"><div id="school-info-window-template" class="info-window-container"><div><span class="data-label maki-commerical-building">&nbsp</span><span class="data" data-bind="text: name"></span></div><div><span class="data-label fontawesome-map-marker">&nbsp</span><span class="address" data-bind="text: address"></span></div><div><span class="data-label fontawesome-globe">&nbsp</span><span class="url"><a data-bind="attr: { href: url }, text: url"></a></span></div></div><div id="restaurant-info-window-template" class="info-window-container"><div><span class="data-label fontawesome-food">&nbsp</span><span class="name" data-bind="text: name"></span></div><div><span class="data-label fontawesome-map-marker">&nbsp</span><span class="address" data-bind="text: address"></span></div><div><span class="data-label fontawesome-globe">&nbsp</span><span class="url"><a data-bind="attr: { href: url }, text: url"></a></span></div><div><span class="data-label">Rating:</span>&nbsp<span class="rating" data-bind="text: rating"></span></div></div><div id="transport-info-window-template" class="info-window-container"><div><span class="data-label maki-bus">&nbsp</span><span class="name" data-bind="text: name"></span></div></div></div></body></html>
