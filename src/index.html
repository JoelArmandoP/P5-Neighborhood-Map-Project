<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js'>
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFoI4Tv2fTEgRhBSWn9UtWsJX2_J2-DLg">
    </script>
    <script src="js/main.js"></script>
    <title>Your Moving Companion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="ko.applyBindings(new ViewModel())">
    <div class="container">
        <div id="search-bar" class="row">
            <div class="col-md-12">
                <h1>Search</h1>
                <input type="text" name="search-place" data-bind="value:filter, valueUpdate: 'afterkeydown'">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" data-bind="foreach: categories">
                <h1 class="place-category-heading" data-bind="text: $data"></h1>
                <ul class="places-list" data-bind="foreach: $parent.selectedPlaces()[$data]">
                    <li data-bind="text: name"></li>
                </ul>
            </div>
            <div class="col-md-10">
                <div class="map" data-bind="map: location">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
