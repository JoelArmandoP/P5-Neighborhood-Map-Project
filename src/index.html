<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js'></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFoI4Tv2fTEgRhBSWn9UtWsJX2_J2-DLg&libraries=places"></script>
    <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerwithlabel/src/markerwithlabel.js"></script>
    <script src="js/main.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slideout/0.1.11/slideout.min.js"></script>
    <title>Living in Balham</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container" class="container">
    <div class="row center-content clear-fix">
        <nav id="menu" class="menu slideout-menu">
            <div id="menu-content" data-bind="foreach: categories">
                <div data-bind="if: $parent.selectedPlaces()[$data]().length > 0">
                    <div class="menu-default">
                        <h1 class="menu-section-title place-category" data-bind="text: $data"></h1>
                        <ul class="menu-section" data-bind="foreach: $parent.selectedPlaces()[$data]">
                            <li class="menu-section-item place-item"><span class="map-label" data-bind="text:label"></span>
                                <span class="place-name" data-bind="text: name"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <header>
    <div class="navbar navbar-custom navbar-fixed-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Balham</a>
        </div>
        <div class="navbar-collapse">
            <form class="navbar-form">
                <span id="toggle-button" class="hamburger-menu navbar-brand">â˜°</span>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="What are you searching for?" data-bind="value:filter, valueUpdate: 'afterkeydown'">
                        </input>
                        <span class="input-group-addon">
                           <span class="glyphicon glyphicon-search"></span>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </header>
        <div id= "panel" class="slideout-panel">
            <div class="map" data-bind="map: location">
            </div>
            <div id="places-attribution">
            </div>
            <div class="row center-content clear-fix">
                <div class="col-md-9">
                    <div class="wikipedia-container news-container">
                        <h3 id="wiki-header"> About Balham</h3>
                        <ul id="wikipedia-links"  data-bind="foreach: wikiArticles">
                            <li>
                                <h5 id="wiki-article-title" data-bind="text:title"></h5>
                                <span id="wiki-snippet" data-bind="text:snippet"></span>
                                <span class="url"><a data-bind="attr: { href: url }, text: url"></a></span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="theGuardian-container news-container">
                        <h3 id="News-header">Balham in the news</h3>
                        <ul id="News-links"  data-bind="foreach: theGuardianArticles">
                            <li>
                                <h5 class="url"><a data-bind="attr: { href: url }, text: title"></a></h5>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="display:none">
        <div id="school-info-window-template" class="info-window-container">
            <div><span class="data-label maki-commerical-building"> </span><span class="data" data-bind="text: name"></span></div>
            <div><span class="data-label fontawesome-map-marker"> </span><span class="address" data-bind="text: address"></span></div>
            <div><span class="data-label fontawesome-globe"> </span><span class="url"><a data-bind="attr: { href: url }, text: url"></a></span></div>
            </div>
        <div id="restaurant-info-window-template" class="info-window-container">
            <div><span class="data-label fontawesome-food"> </span><span class="name" data-bind="text: name"></span></div>
            <div><span class="data-label fontawesome-map-marker"> </span><span class="address" data-bind="text: address"></span></div>
            <div><span class="data-label  fontawesome-globe"> </span><span class="url"><a data-bind="attr: { href: url }, text: url"></a></span></div>
            <div><span class="data-label"> Rating: </span><span class="rating" data-bind="text: rating"></span></div>
        </div>
        <div id="transport-info-window-template" class="info-window-container">
            <div><span class="data-label maki-bus"> </span><span class="name" data-bind="text: name"></span></div>
            <div><span class="data-label fontawesome-map-marker"> </span><span class="address" data-bind="text: address"></span></div>
            <div><span class="data-label  fontawesome-globe"> </span><span class="url"><a data-bind="attr: { href: url }, text: url"></a></span></div>
        </div>
    </div>
</body>
</html>
