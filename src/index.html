<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js'></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFoI4Tv2fTEgRhBSWn9UtWsJX2_J2-DLg&libraries=places"></script>
    <script src="js/main.js"></script>
    <title>Your Moving Companion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container" class="container">
        <div id="search-bar" class="row">
            <div class="col-md-12">
                <h1>Search</h1>
                <input type="text" name="search-place" data-bind="value:filter, valueUpdate: 'afterkeydown'">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" data-bind="foreach: categories">
                <h1 class="place-category-heading" data-bind="text: $data"></h1>
                <ul class="places-list" data-bind="foreach: $parent.selectedPlaces()[$data]">
                    <li><span class="map-label" data-bind="text:label"></span>
                        <span class="place-name" data-bind="text: name"></span>
                    </li>
                </ul>
            </div>
            <div class="col-md-10">
                <div class="map" data-bind="map: location">
                </div>
                <div id="places-attribution">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="wikipedia-container">
                    <h3 id="wiki-element"> About Balham</h3>
                    <ul id="wikipedia-links"  data-bind="foreach: wikiArticles">
                        <li>
                        <h5 id="wiki-article-title" data-bind="text:title"></h5>
                        <span id="wiki-snippet" data-bind="text:snippet"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div style="display:none">
        <div id="school-info-window-template" class="info-window-container">
            <div><span class="data-label maki-commerical-building"> </span><span class="data" data-bind="text: name"></span></div>
            <div><span class="data-label fontawesome-map-marker"> </span><span class="address" data-bind="text: address"></span></div>
            <div><span class="data-label fontawesome-globe"> </span><span class="url"><a data-bind="attr: { href: url }, text: url"></a></span></div>
            <div><span class="data-label">Level: </span><span class="level" data-bind="text: level"></span></div>
            <div><span class="data-label">Gender: </span><span class="gender" data-bind="text: gender"></span></div>
            <!--<div><span class="data-label">Kind: </span><span class="kind" data-bind="text: kind"></span></div> -->
            <div><span class="data-label">Faith: </span><pan class="faith" data-bind="text: faith"></pan></div>
        </div>
        <div id="restaurant-info-window-template" class="info-window-container">
            <div><span class="data-label fontawesome-food"> </span><span class="name" data-bind="text: name"></span></div>
            <div><span class="data-label fontawesome-map-marker"> </span><span class="address" data-bind="text: address"></span></div>
            <div><span class="data-label  fontawesome-globe"> </span><span class="url"><a data-bind="attr: { href: url }, text: url"></a></span></div>
            <div><span class="data-label">Food: </span><span class="food-type" data-bind="text: foodType"></span></div>
            <div><span class="data-label">Rating: </span><span class="rating" data-bind="text: rating"></span></div>
        </div>
    </div>
</body>
</html>
